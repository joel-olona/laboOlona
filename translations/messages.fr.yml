status:
    DRAFT: L'annonce a été créée mais n'est pas encore visible par le public.
    PUBLISHED: L'annonce est actuellement active et visible par le public.
    PENDING: L'annonce est soumise pour examen ou approbation par un modérateur/administrateur.
    REJECTED: L'annonce a été examinée et n'a pas été approuvée pour la publication.
    EXPIRED: La durée de vie de l'annonce est terminée. Elle n'est plus active ni visible par le public.
    ARCHIVED: L'annonce n'est plus active, mais est conservée à des fins d'enregistrement ou d'historique.
    UNPUBLISHED: L'annonce a été manuellement désactivée et n'est pas visible par le public, mais peut être réactivée plus tard.
    DELETED: L'annonce a été supprimée
    FEATURED: L'annonce est mise en évidence ou priorisée par rapport à d'autres annonces.
    RESERVED: L'annonce a été "réservée" ou "retenue" par un utilisateur ou un acheteur potentiel.


