            li5: "droit de définir le sort des données des Utilisateurs après leur mort et de choisir à qui <a href=\"%home_url%\">https://olona-talents.com/</a> devra communiquer (ou non) ses données à un tiers qu’ils aura préalablement désigné"
            p1: "Dès que <a href=\"%home_url%\">https://olona-talents.com/</a> a connaissance du décès d’un Utilisateur et à défaut d’instructions de sa part, <a href=\"%home_url%\">https://olona-talents.com/</a> s’engage à détruire ses données, sauf si leur conservation s’avère nécessaire à des fins probatoires ou pour répondre à une obligation légale."
            p2: "Si l’Utilisateur souhaite savoir comment <a href=\"%home_url%\">https://olona-talents.com/</a> utilise ses Données Personnelles, demander à les rectifier ou s’oppose à leur traitement, l’Utilisateur peut contacter <a href=\"%home_url%\">https://olona-talents.com/</a> par écrit à l’adresse suivante :"
            p3: "OLONA – DPO, Stephane Maurel <br>38 Bis, Avenue Victor Hugo 06000 Nice, France."
            p4: "Dans ce cas, l’Utilisateur doit indiquer les Données Personnelles qu’il souhaiterait que <a href=\"%home_url%\">https://olona-talents.com/</a> corrige, mette à jour ou supprime, en s’identifiant précisément avec une copie d’une pièce d’identité (carte d’identité ou passeport)."
            p5: "Les demandes de suppression de Données Personnelles seront soumises aux obligations qui sont imposées à <a href=\"%home_url%\">https://olona-talents.com/</a> par la loi, notamment en matière de conservation ou d’archivage des documents. Enfin, les Utilisateurs de <a href=\"%home_url%\">https://olona-talents.com/</a> peuvent déposer une réclamation auprès des autorités de contrôle, et notamment de la CNIL (https://www.cnil.fr/fr/plaintes)."


        section12:
            h3: "7.4 Non-communication des données personnelles"
            p: "<a href=\"%home_url%\">https://olona-talents.com/</a> s’interdit de traiter, héberger ou transférer les Informations collectées sur ses Clients vers un pays situé en dehors de l’Union européenne ou reconnu comme « non adéquat » par la Commission européenne sans en informer préalablement le client. Pour autant, <a href=\"%home_url%\">https://olona-talents.com/</a> reste libre du choix de ses sous-traitants techniques et commerciaux à la condition qu’il présentent les garanties suffisantes au regard des exigences du Règlement Général sur la Protection des Données (RGPD : n° 2016-679)."
            p1: "<a href=\"%home_url%\">https://olona-talents.com/</a> s’engage à prendre toutes les précautions nécessaires afin de préserver la sécurité des Informations et notamment qu’elles ne soient pas communiquées à des personnes non autorisées. Cependant, si un incident impactant l’intégrité ou la confidentialité des Informations du Client est portée à la connaissance de <a href=\"%home_url%\">https://olona-talents.com/</a>, celle-ci devra dans les meilleurs délais informer le Client et lui communiquer les mesures de corrections prises. Par ailleurs <a href=\"%home_url%\">https://olona-talents.com/</a> ne collecte aucune « données sensibles »."
            p2: "Les Données Personnelles de l’Utilisateur peuvent être traitées par des filiales de <a href=\"%home_url%\">https://olona-talents.com/</a> et des sous-traitants (prestataires de services), exclusivement afin de réaliser les finalités de la présente politique."
            p3: "Dans la limite de leurs attributions respectives et pour les finalités rappelées ci-dessus, les principales personnes susceptibles d’avoir accès aux données des Utilisateurs de <a href=\"%home_url%\">https://olona-talents.com/</a> sont principalement les agents de notre service client."

        section13:
            h3: "7.5 Types de données collectées"
            p: "Concernant les utilisateurs d’un Site <a href=\"%home_url%\">https://olona-talents.com/</a>, nous collectons les données suivantes qui sont indispensables au fonctionnement du service , et qui seront conservées pendant une période maximale de 9 mois après la fin de la relation contractuelle: <br>nom, prénom, adresse mail, N° téléphone, adresse IP, ville, pays"
            p1: "<a href=\"%home_url%\">https://olona-talents.com/</a> collecte en outre des informations qui permettent d’améliorer l’expérience utilisateur et de proposer des conseils contextualisés : <br>Comportement sur le site Liens visités Temps de visite Mesure d'audience Utilisation de contenu et des services Publicité personnalisé"
            p2: "Ces  données sont conservées pour une période maximale de 9 mois après la fin de la relation contractuelle"
            
        section14:
            h2: "8. Notification d’incident"
            p: "Quels que soient les efforts fournis, aucune méthode de transmission sur Internet et aucune méthode de stockage électronique n'est complètement sûre. Nous ne pouvons en conséquence pas garantir une sécurité absolue. Si nous prenions connaissance d'une brèche de la sécurité, nous avertirions les utilisateurs concernés afin qu'ils puissent prendre les mesures appropriées. Nos procédures de notification d’incident tiennent compte de nos obligations légales, qu'elles se situent au niveau national ou européen. Nous nous engageons à informer pleinement nos clients de toutes les questions relevant de la sécurité de leur compte et à leur fournir toutes les informations nécessaires pour les aider à respecter leurs propres obligations réglementaires en matière de reporting."
            p1: "Aucune information personnelle de l'utilisateur du site <a href=\"%home_url%\">https://olona-talents.com/</a> n'est publiée à l'insu de l'utilisateur, échangée, transférée, cédée ou vendue sur un support quelconque à des tiers. Seule l'hypothèse du rachat de <a href=\"%home_url%\">https://olona-talents.com/</a> et de ses droits permettrait la transmission des dites informations à l'éventuel acquéreur qui serait à son tour tenu de la même obligation de conservation et de modification des données vis à vis de l'utilisateur du site <a href=\"%home_url%\">https://olona-talents.com/</a>."
            h3: "Sécurité"
            p2: "Pour assurer la sécurité et la confidentialité des Données Personnelles et des Données Personnelles de Santé, <a href=\"%home_url%\">https://olona-talents.com/</a> utilise des réseaux protégés par des dispositifs standards tels que par pare-feu, la pseudonymisation, l’encryption et mot de passe."
            p3: "Lors du traitement des Données Personnelles, <a href=\"%home_url%\">https://olona-talents.com/</a> prend toutes les mesures raisonnables visant à les protéger contre toute perte, utilisation détournée, accès non autorisé, divulgation, altération ou destruction."
            
        section15:
            h2: "9. Liens hypertextes « cookies » et balises (“tags”) internet"
            p: "Le site <a href=\"%home_url%\">https://olona-talents.com/</a> contient un certain nombre de liens hypertextes vers d’autres sites, mis en place avec l’autorisation de <a href=\"%home_url%\">https://olona-talents.com/</a>. Cependant, <a href=\"%home_url%\">https://olona-talents.com/</a> n’a pas la possibilité de vérifier le contenu des sites ainsi visités, et n’assumera en conséquence aucune responsabilité de ce fait."
            p1: "Sauf si vous décidez de désactiver les cookies, vous acceptez que le site puisse les utiliser. Vous pouvez à tout moment désactiver ces cookies et ce gratuitement à partir des possibilités de désactivation qui vous sont offertes et rappelées ci-après, sachant que cela peut réduire ou empêcher l’accessibilité à tout ou partie des Services proposés par le site."
            h3: "9.1. « COOKIES »"
            p2: "Un « cookie » est un petit fichier d’information envoyé sur le navigateur de l’Utilisateur et enregistré au sein du terminal de l’Utilisateur (ex : ordinateur, smartphone), (ci-après « Cookies »). Ce fichier comprend des informations telles que le nom de domaine de l’Utilisateur, le fournisseur d’accès Internet de l’Utilisateur, le système d’exploitation de l’Utilisateur, ainsi que la date et l’heure d’accès. Les Cookies ne risquent en aucun cas d’endommager le terminal de l’Utilisateur."
            p3: "<a href=\"%home_url%\">https://olona-talents.com/</a> est susceptible de traiter les informations de l’Utilisateur concernant sa visite du Site, telles que les pages consultées, les recherches effectuées. Ces informations permettent à <a href=\"%home_url%\">https://olona-talents.com/</a> d’améliorer le contenu du Site, de la navigation de l’Utilisateur."
            p4: "Les Cookies facilitant la navigation et/ou la fourniture des services proposés par le Site, l’Utilisateur peut configurer son navigateur pour qu’il lui permette de décider s’il souhaite ou non les accepter de manière à ce que des Cookies soient enregistrés dans le terminal ou, au contraire, qu’ils soient rejetés, soit systématiquement, soit selon leur émetteur. L’Utilisateur peut également configurer son logiciel de navigation de manière à ce que l’acceptation ou le refus des Cookies lui soient proposés ponctuellement, avant qu’un Cookie soit susceptible d’être enregistré dans son terminal. <a href=\"%home_url%\">https://olona-talents.com/</a> informe l’Utilisateur que, dans ce cas, il se peut que les fonctionnalités de son logiciel de navigation ne soient pas toutes disponibles."
            p5: "Si l’Utilisateur refuse l’enregistrement de Cookies dans son terminal ou son navigateur, ou si l’Utilisateur supprime ceux qui y sont enregistrés, l’Utilisateur est informé que sa navigation et son expérience sur le Site peuvent être limitées. Cela pourrait également être le cas lorsque <a href=\"%home_url%\">https://olona-talents.com/</a> ou l’un de ses prestataires ne peut pas reconnaître, à des fins de compatibilité technique, le type de navigateur utilisé par le terminal, les paramètres de langue et d’affichage ou le pays depuis lequel le terminal semble connecté à Internet."
            p6: "Le cas échéant, <a href=\"%home_url%\">https://olona-talents.com/</a> décline toute responsabilité pour les conséquences liées au fonctionnement dégradé du Site et des services éventuellement proposés par <a href=\"%home_url%\">https://olona-talents.com/</a>, résultant (i) du refus de Cookies par l’Utilisateur (ii) de l’impossibilité pour <a href=\"%home_url%\">https://olona-talents.com/</a> d’enregistrer ou de consulter les Cookies nécessaires à leur fonctionnement du fait du choix de l’Utilisateur. Pour la gestion des Cookies et des choix de l’Utilisateur, la configuration de chaque navigateur est différente. Elle est décrite dans le menu d’aide du navigateur, qui permettra de savoir de quelle manière l’Utilisateur peut modifier ses souhaits en matière de Cookies."
            p7: "À tout moment, l’Utilisateur peut faire le choix d’exprimer et de modifier ses souhaits en matière de Cookies. <a href=\"%home_url%\">https://olona-talents.com/</a> pourra en outre faire appel aux services de prestataires externes pour l’aider à recueillir et traiter les informations décrites dans cette section."
            p8: "Enfin, en cliquant sur les icônes dédiées aux réseaux sociaux Twitter, Facebook, Linkedin et Google Plus figurant sur le Site de <a href=\"%home_url%\">https://olona-talents.com/</a> ou dans son application mobile et si l’Utilisateur a accepté le dépôt de cookies en poursuivant sa navigation sur le Site Internet ou l’application mobile de <a href=\"%home_url%\">https://olona-talents.com/</a>, Twitter, Facebook, Linkedin et Google Plus peuvent également déposer des cookies sur vos terminaux (ordinateur, tablette, téléphone portable)."
            p9: "Ces types de cookies ne sont déposés sur vos terminaux qu’à condition que vous y consentiez, en continuant votre navigation sur le Site Internet ou l’application mobile de <a href=\"%home_url%\">https://olona-talents.com/</a>. À tout moment, l’Utilisateur peut néanmoins revenir sur son consentement à ce que <a href=\"%home_url%\">https://olona-talents.com/</a> dépose ce type de cookies."

        section16:
            h3: "9.2. BALISES (“TAGS”) INTERNET"
            p: "<a href=\"%home_url%\">https://olona-talents.com/</a> peut employer occasionnellement des balises Internet (également appelées « tags », ou balises d’action, GIF à un pixel, GIF transparents, GIF invisibles et GIF un à un) et les déployer par l’intermédiaire d’un partenaire spécialiste d’analyses Web susceptible de se trouver (et donc de stocker les informations correspondantes, y compris l’adresse IP de l’Utilisateur) dans un pays étranger."
            p1: "Ces balises sont placées à la fois dans les publicités en ligne permettant aux internautes d’accéder au Site, et sur les différentes pages de celui-ci."
            p2: "Cette technologie permet à <a href=\"%home_url%\">https://olona-talents.com/</a> d’évaluer les réponses des visiteurs face au Site et l’efficacité de ses actions (par exemple, le nombre de fois où une page est ouverte et les informations consultées), ainsi que l’utilisation de ce Site par l’Utilisateur."
            p3: "Le prestataire externe pourra éventuellement recueillir des informations sur les visiteurs du Site et d’autres sites Internet grâce à ces balises, constituer des rapports sur l’activité du Site à l’attention de <a href=\"%home_url%\">https://olona-talents.com/</a>, et fournir d’autres services relatifs à l’utilisation de celui-ci et d’Internet."

        section17:
            h2: "10. Droit applicable et attribution de juridiction."
            p: "Tout litige en relation avec l’utilisation du site <a href=\"%home_url%\">https://olona-talents.com/</a> est soumis au droit français. En dehors des cas où la loi ne le permet pas, il est fait attribution exclusive de juridiction aux tribunaux compétents de Nice"

